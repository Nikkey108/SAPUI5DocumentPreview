_schema-version: "3.2"
ID: docViewer
version: 0.0.1
modules:
- name: docViewer-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: docViewer-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsapdemozdocview.zip
      name: comsapdemozdocview
      target-path: resources/
- name: comsapdemozdocview
  type: html5
  path: zdocview
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: docViewer-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: docViewer-html5-service
    service-plan: app-host
- name: docViewer-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: docViewer-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
